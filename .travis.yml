language: rust

sudo: required

rust:
  - 1.12.0
  - stable
  - beta
  - nightly

branches:
  only:
    - master

script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo build --verbose --no-default-features
  - cargo test --verbose --no-default-features
  - cargo build --verbose --no-default-features --features "use_union"
  - cargo test --verbose --no-default-features --features "use_union"
  - cargo build --verbose --no-default-features --features "use_generic_array"
  - cargo test --verbose --no-default-features --features "use_generic_array"
  - cargo build --verbose --no-default-features --features "use_union use_generic_array"
  - cargo test --verbose --no-default-features --features "use_union use_generic_array"

before_install:
  - sudo apt-get update

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev

after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  sudo make install &&
  cd ../.. &&
  rm -rf kcov-master &&
  for file in target/debug/arraydeque-*; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
